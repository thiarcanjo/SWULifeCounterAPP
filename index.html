<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/vars.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
    <title>SWU: Life Counter</title>
</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>SWU: Life Counter</h1>
    </header>
    <main>
        <div class="main-container">
            <div class="format">
                <form id="SelectBasesLeaders" method="get">
                    <div class="title">
                        <h2>Choose a Format</h2>
                    </div>
                    <div class="options">
                        <div>
                            <label for="premier">
                                <input type="radio" id="premier" name="formato" value="premier" onclick="callGame()">
                                Premier
                            </label>
                        </div>
                        <div>
                            <label for="twinsuns">
                                <input type="radio" id="twinsuns" name="formato" value="twinsuns" onclick="callGame()">
                                TwinSuns
                            </label>
                        </div>
                    </div>
                    <div class="options">
                        <div>
                            <label for="store">
                                <select id="store">
                                    <option value="">SELECT A STORE IF YOU WISH</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="btns">
                        <a href="about.html" class="btn-link">HOW TO USE</a>
                    </div>
                    <div class="btns">
                        <a href="recon.html" class="btn-link">CARD RECON</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>
            SWU: Life Counter is an unofficial fan app and free content.
            <br>
            All about Star Wars: Unlimited is copyright of Fantasy Flight Publishing Inc and Lucasfilm Ltd.
            <br>
            SWU: Life Counter - Developed by Arcanjo (2025) for Star Wars fans.
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./js/default.js"></script>
    <script src="./js/bd.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
